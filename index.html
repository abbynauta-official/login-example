<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jala University - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="left-section"></div>
        
        <div class="right-section">
            <div class="form-container">
                <div class="logo">
                    <img src="assets/logo.svg" alt="Jala University">
                </div>
                
                <h1 class="title">Nice to see you again</h1>
                
                <form class="login-form">
                    <div class="input-group">
                        <input type="email" class="form-input" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" class="form-input" placeholder="Password" required>
                            <button type="button" class="password-toggle">
                                <img src="assets/icon-eye.svg" alt="Toggle password">
                            </button>
                        </div>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="signin-btn">Sign in</button>
                </form>
                
                <div class="create-account">
                    <span class="create-text">Don't have an account? </span>
                    <a href="#" class="create-link">Create account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
